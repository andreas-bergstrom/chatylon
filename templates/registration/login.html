{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-3 border border-grey mt-4 p-2">
        <h2>Sign in</h2>
        <hr>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block" >Log In</button>
        </form>
        <div class="text-center">
            or
        </div>
        <a class="btn btn-success btn-block" href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>
{% endblock body %}
